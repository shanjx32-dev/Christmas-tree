<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas Tree</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --black: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--black);
            font-family: 'Times New Roman', serif;
            color: var(--cream);
            user-select: none;
        }

        canvas {
            display: block;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            font-size: 14px;
            color: var(--gold);
        }

        /* UI Container */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Header */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            text-align: center;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            width: 100%;
            pointer-events: auto;
        }

        /* Controls */
        .controls-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        .upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 24px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .hint {
            font-size: 12px;
            color: rgba(252, 238, 167, 0.6);
            margin-top: 10px;
            text-shadow: 0 0 5px black;
        }

        /* Status & Gesture Info */
        #status-panel {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            text-align: left;
            pointer-events: none;
        }

        .gesture-hint {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            color: var(--gold);
            margin: 5px 0;
            opacity: 0.7;
        }

        .gesture-active {
            color: #fff;
            text-shadow: 0 0 10px var(--gold);
            opacity: 1;
        }

        /* Hidden Webcam for CV */
        #webcam-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0; /* Hidden as per spec */
            pointer-events: none;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        
        <div id="status-panel">
            <div class="gesture-hint" id="hint-tree">âœŠ FIST: FORM TREE</div>
            <div class="gesture-hint" id="hint-scatter">âœ‹ OPEN: SCATTER</div>
            <div class="gesture-hint" id="hint-focus">ðŸ‘Œ PINCH: FOCUS MEMORY</div>
        </div>

        <div class="controls-area">
            <div class="upload-wrapper">
                <button class="btn">ADD MEMORIES</button>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <div class="hint">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
